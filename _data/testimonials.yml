- name: Louis Pasteur.
  title: Descubridor de la Penicilina
  testimonial: "La ciencia es el alma de la prosperidad de las naciones y la fuente de vida de todo progreso."
  image: img/item-img1.jpg
- name: Alfred Einstein
  title: Creador de la teoría de la relatividad.
  testimonial: "Sería posible describir todo científicamente,  pero no tendría ningún sentido;  carecería de significado el que usted describiera a la sinfonía de Beethoven como una variación
de la presión de la onda auditiva"
  image: img/item-img1.jpg
- name: Friedrich Nietzsche
  title: Filosofo
  testimonial: "El individuo ha luchado siempre para no ser absorbido por la tribu. Si lo intentas, a menudo estarás solo, y a veces asustado. Pero ningún precio es demasiado alto por el privilegio de ser uno mismo."
  image: img/item-img1.jpg
